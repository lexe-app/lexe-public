[package]
name = "lexe-node"
version = "0.1.0"
authors = [
    "Max Fang <protonmail.com@maxfa.ng>",
    "Philip Hayes <philiphayes9@gmail.com>"
]
license = "MIT"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lightning = { version = "0.0.106", features = ["max_level_trace"] }
lightning-block-sync = { version = "0.0.106", features = [ "rpc-client" ] }
lightning-invoice = { version = "0.14" }
lightning-net-tokio = { version = "0.0.106" }
lightning-persister = { version = "0.0.106" }
lightning-background-processor = { version = "0.0.106" }

# lightning = { git = "https://github.com/lightningdevkit/rust-lightning", features = ["max_level_trace"] }
# lightning-block-sync = { git = "https://github.com/lightningdevkit/rust-lightning", features = [ "rpc-client" ] }
# lightning-invoice = { git = "https://github.com/lightningdevkit/rust-lightning" }
# lightning-net-tokio = { git = "https://github.com/lightningdevkit/rust-lightning" }
# lightning-persister = { git = "https://github.com/lightningdevkit/rust-lightning" }
# lightning-background-processor = { git = "https://github.com/lightningdevkit/rust-lightning" }

anyhow = "1"
base64 = "0.13.0"
bitcoin = "0.27"
bitcoin-bech32 = "0.12"
bech32 = "0.8"
hex = "0.3"
thiserror = "1"

futures = "0.3"
chrono = "0.4"
rand = "0.4"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1.0" }
tokio = { version = "1", features = [ "io-util", "macros", "rt", "rt-multi-thread", "sync", "time" ] }

[profile.release]
panic = "abort"

[profile.dev]
panic = "abort"
