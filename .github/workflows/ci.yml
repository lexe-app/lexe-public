  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup install --component=rustfmt ${{ env.LEXE_RUST_FMT_VERSION }}
      - run: rustup run ${{ env.LEXE_RUST_FMT_VERSION }} cargo fmt --all -- --check

  doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: arduino/setup-protoc@v3
      - run: cargo doc --locked --no-deps --document-private-items
      # don't cache built docs, they take up a lot of space and rebuild quickly
      - run: rm -rf target/doc/

  # Build user node SGX enclave. Builds in debug mode to save CI time. Not the
  # same as the reproducible build; that would be `nix build .#node-release-sgx`.
  nix-sgx-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - run: nix build -L .#node-debug-sgx
