name: CI

on:
  pull_request:
  push:
    branches:
      - master

# Workflows run on a PR should cancel previous workflows run on the same PR, but
# this rule should NOT apply to workflows running anywhere else (e.g. master)
# `head_ref` is only defined for PRs, and `run_id` is unique per run, QED.
# https://docs.github.com/en/actions/using-jobs/using-concurrency
# https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

# TODO(phlip9): read-all?
# https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
permissions:
  contents: read

env:
  # Don't emit giant backtraces in CI.
  RUST_BACKTRACE: short
  # Fail CI even on rustc "warning" lints.
  RUSTFLAGS: -D warnings
  RUSTDOCFLAGS: -D warnings
  # RUSTFLAGS above is clobbering .cargo/config.toml and SGX-specific flags
  # See: <https://doc.rust-lang.org/cargo/reference/config.html#buildrustflags>
  CARGO_TARGET_X86_64_FORTANIX_UNKNOWN_SGX_RUSTFLAGS: -D warnings -Zoom=panic -Ctarget-cpu=x86-64-v3 -Ctarget-feature=+adx,+aes,+pclmulqdq,+sha,+vaes
  # Set log level in CI to warn. If you need more information to debug a CI
  # failure, change this temporarily and rerun your tests.
  RUST_LOG: warn
  # Allow more retries for network requests in cargo (downloading crates) and
  # rustup (installing toolchains). This should help to reduce flaky CI failures
  # from transient network timeouts or other issues.
  RUSTUP_MAX_RETRIES: 10
  CARGO_NET_RETRY: 10
  # Colorize cargo output in CI.
  CARGO_TERM_COLOR: always
  # Less wasteful caching w/ non-incremental builds.
  CARGO_INCREMENTAL: 0
  LEXE_RUST_FMT_VERSION: nightly-2025-10-16
  LEXE_CI: 1

jobs:

  # FIXME: Cargo is not picking up .cargo/config.toml, hence RUSTFLAGS is used
  # whenever the target is SGX

  # --- Linting the whole workspace --- #
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: arduino/setup-protoc@v3
      # Native
      - run: cargo clippy --locked --workspace
      # Native + tests
      - run: cargo clippy --locked --workspace --tests
  clippy-sgx:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: arduino/setup-protoc@v3
      - run: rustup target add x86_64-fortanix-unknown-sgx
      # SGX
      - run: |
          unset RUSTFLAGS # don't clobber SGX-specific RUSTFLAGS
          RUSTC_BOOTSTRAP=1 cargo clippy --locked -p node -p common -p lexe-ln -p sgx-test --target=x86_64-fortanix-unknown-sgx
      # SGX + tests
      - run: |
          unset RUSTFLAGS # don't clobber SGX-specific RUSTFLAGS
          RUSTC_BOOTSTRAP=1 cargo clippy --locked -p node -p common -p lexe-ln -p sgx-test --target=x86_64-fortanix-unknown-sgx --tests

  # --- Check the production binaries, which don't use feature unification --- #
  check-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: arduino/setup-protoc@v3
      - run: rustup target add x86_64-fortanix-unknown-sgx
      # Utils
      - run: cargo check --release --locked -p run-sgx
      # Node
      - run: |
          unset RUSTFLAGS # don't clobber SGX-specific RUSTFLAGS
          RUSTC_BOOTSTRAP=1 cargo check --release --locked -p node --target=x86_64-fortanix-unknown-sgx

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - uses: arduino/setup-protoc@v3
      - run: cargo test --locked

  # TODO(max): Enable once we are approved so we don't need to constantly reauth
