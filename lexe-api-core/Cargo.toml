[package]
name = "lexe-api-core"
authors.workspace = true
edition.workspace = true
license.workspace = true
version.workspace = true

[features]
default = []
# Enables various test hooks and utilities. Should be disabled in staging/prod.
test-utils = [
  "common/test-utils",
  "dep:proptest",
  "dep:proptest-derive",
]

[dependencies]

# --- LEXE --- #

common.path = "../common"
lexe-std.path = "../lexe-std"

# --- WORKSPACE --- #

anyhow.workspace = true
# TODO(max): This should be behind a feature flag
axum.workspace = true
async-trait.workspace = true
bcs.workspace = true
bytes.workspace = true
http.workspace = true
# TODO(max): This should be behind a feature flag
http-body-util.workspace = true
lightning.workspace = true
reqwest = { workspace = true, features = ["json"] }
secrecy.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
tracing.workspace = true

# --- OPTIONAL --- #

proptest = { optional = true, workspace = true, features = ["alloc"] }
proptest-derive = { optional = true, workspace = true }

[dev-dependencies]
common = { path = "../common", features = ["test-utils"] }
proptest = { workspace = true, features = ["alloc"] }
proptest-derive.workspace = true
